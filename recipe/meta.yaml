{% set name = "mambular" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/basf/mamba-tabular/archive/v{{ version }}.tar.gz
  sha256: 8ec967ca356ee323864d3fdc0d9d03197d42fdef2a46a527b88f0374c8ca096b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }},<3.12.4a0
    - numpy <=1.26.4
    - pandas
    - lightning
    - scikit-learn
    - pytorch
    - torchmetrics
    - setuptools
    - properscoring

test:
  imports:
    - mambular
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/basf/mamba-tabular
  summary: A python package for tabular deep learning with mamba blocks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
