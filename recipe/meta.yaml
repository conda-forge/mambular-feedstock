{% set name = "mambular" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/basf/mamba-tabular/archive/v{{ version }}.tar.gz
  sha256: 88c5644bdf80f338f98998ab9b3fab84e2c7580affd1a62312931b52f3530a3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python <=3.12.3,>=3.6
    - poetry
    - pip
  run:
    - accelerate >=1.2.1,<2.0.0
    - einops >=0.8.0,<0.9.0
    - scikit-optimize >=0.10.2,<0.11.0
    - scipy >=1.15.0,<2.0.0
    - python <=3.12.3,>=3.6
    - numpy <=1.26.4
    - pandas >=2.0.3,<3.0.0
    - lightning >=2.3.3,<3.0.0
    - scikit-learn >=1.3.2,<2.0.0
    - pytorch >=2.5.1,<3.0.0
    - torchmetrics >=1.5.2,<2.0.0
    - setuptools >=75.3.0,<76.0.0
    - properscoring >=0.1.0,<0.2.0

test:
  imports:
    - mambular
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/basf/mamba-tabular
  summary: A python package for tabular deep learning with mamba blocks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
